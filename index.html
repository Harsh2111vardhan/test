<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Booking System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>Bus Booking System</h1>
    </header>

    <main class="container">
        <!-- Booking Form -->
        <section class="booking-section">
            <h2>Book Your Ticket</h2>
            <form id="bookingForm" class="form">
                <div class="form-group">
                    <label for="from">From:</label>
                    <input type="text" id="from" name="from" placeholder="Enter departure city" required>
                </div>
                <div class="form-group">
                    <label for="to">To:</label>
                    <input type="text" id="to" name="to" placeholder="Enter destination city" required>
                </div>
                <button type="submit" class="btn btn-primary">Search Buses</button>
            </form>
        </section>

        <!-- Bus List -->
        <section id="busList" class="bus-list">
            <!-- Bus details will be dynamically generated here by JavaScript -->
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Bus Booking System</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
